<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY PIANO GAME</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="gamepage.css" />
  </head>
  <body>
    <div class="container private-container">
      <div class="row top-row">
        <div class="col lane" style="border: 1px solid white">
          <div class="moving-boxes" id="1"></div>
          <div class="moving-boxes" id="2"></div>
          <div class="moving-boxes" id="3"></div>
          <div class="moving-boxes" id="4"></div>
        </div>
        <div class="col lane" style="border: 1px solid white">
          <div class="moving-boxes" id="5"></div>
          <div class="moving-boxes" id="6"></div>
          <div class="moving-boxes" id="7"></div>
          <div class="moving-boxes" id="8"></div>
        </div>
        <div class="col lane" style="border: 1px solid white">
          <div class="moving-boxes" id="9"></div>
          <div class="moving-boxes" id="10"></div>
          <div class="moving-boxes" id="11"></div>
          <div class="moving-boxes" id="12"></div>
        </div>
        <div class="col lane" style="border: 1px solid white">
          <div class="moving-boxes" id="13"></div>
          <div class="moving-boxes" id="14"></div>
          <div class="moving-boxes" id="15"></div>
          <div class="moving-boxes" id="16"></div>
        </div>
      </div>

      <div class="row bottom-row">
        <div class="col">
          <div class="score-and-current-song">
            <h2>CANON IN D - DOG PIANO</h2>
            <p class="paragraph-color"><span id="best-score"></span></p>
            <button class="btn btn-primary" id="play-button">PLAY</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="gamepage.js"></script>
  </body>
</html>
